<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<!-- INSERT YOUR CSS PLUGIN HERE -->
<head th:fragment="cssPlugins" th:remove="tag">
</head>

<!-- INSERT YOUR JS PLUGIN HERE -->
<body th:fragment="jsPlugins" th:remove="tag">
<script src="../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"
        th:src="@{/assets/global/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
</body>

<!-- INSERT YOUR JS PAGE HERE -->
<body th:fragment="jsPage" th:remove="tag">
<script src="../../assets/pages/scripts/auth.js" type="text/javascript"
        th:src="@{/assets/admin/pages/scripts/auth.js}"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        AuthPage.changePassword();
    });
</script>
</body>

<!-- INSERT YOUR LAYOUT HERE -->
<body th:fragment="mainLayout" th:remove="tag">
<div class="portlet light">
    <div class="portlet-body form">
        <form id="change-password-form" class="form form-horizontal" method="post" action="" th:action="@{''}">
            <div class="form-body">
                <div th:class="|alert alert-danger display-hide|">
                    <button class="close" data-close="alert"></button>
                    <span th:text="${error}">This is error message.</span>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Old Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="Old Password" name="old_password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">New Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="New Password" name="new_password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Repeat New Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="Repeat New Password"
                               name="confirm_new_password"/>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn blue">Submit <i class="icon-arrow-right"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
