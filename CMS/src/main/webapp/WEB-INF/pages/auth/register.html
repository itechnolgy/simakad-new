<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<!-- INSERT YOUR CSS PLUGIN HERE -->
<head th:fragment="cssPlugins" th:remove="tag">
    <link rel="stylesheet" type="text/css" href="../../assets/global/plugins/bootstrap-datepicker/css/datepicker3.css"
          th:href="@{assets/global/plugins/bootstrap-datepicker/css/datepicker3.css}"/>
</head>

<!-- INSERT YOUR JS PLUGIN HERE -->
<body th:fragment="jsPlugins" th:remove="tag">
<script type="text/javascript" src="../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"
        th:src="@{assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
<script type="text/javascript" src="../../assets/global/plugins/bootstrap-daterangepicker/moment.min.js"
        th:src="@{assets/global/plugins/bootstrap-daterangepicker/moment.min.js}"></script>
<script src="../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"
        th:src="@{assets/global/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
</body>

<!-- INSERT YOUR JS PAGE HERE -->
<body th:fragment="jsPage" th:remove="tag">
<script src="../../assets/admin/pages/scripts/auth.js" type="text/javascript"
        th:src="@{assets/admin/pages/scripts/auth.js}"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        AuthPage.register();
    });
</script>
</body>

<!-- INSERT YOUR LAYOUT HERE -->
<body th:fragment="mainLayout" th:remove="tag">
<div class="col-md-offset-2 col-md-8">
    <div class="text-center margin-bottom-20">
        <img src="" th:src="@{'http://placehold.it/80x80'}" alt="logo" />
        <h4 class="uppercase">Sekolah Tinggi Teologi Jakarta</h4>
        <h4>Portal</h4>
    </div>
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject bold uppercase"> Registration</span>
            </div>
        </div>
        <div class="portlet-body">
            <form id="register-form" class="form" method="post" action="" th:action="@{'/'}">
                <div class="form-body">
                    <!-- /* TODO: display-hide will be appear when error message is not exist */ -->
                    <div th:class="|alert alert-danger display-hide|">
                        <button class="close" data-close="alert"></button>
                        <span>This is error message.</span>
                    </div>
                    <h4>Identity</h4>
                    <hr class="register-divider" />
                    <div class="form-group">
                        <label class="control-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Full Name" name="fullname"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Identity Number</label>
                        <input type="text" class="form-control" placeholder="Identity Number" name="identity"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Gender</label>
                        <div class="radio-list">
                            <label class="radio-inline">
                                <input type="radio" class="form-control" name="gender" value="Male"/> Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="form-control" name="gender" value="Female"/> Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date of Birth</label>
                        <input type="text" class="form-control date-picker" name="dob" placeholder="Date of Birth"
                               readonly="readonly"/>
                    </div>
                    <h4 class="margin-top-20">Contact</h4>
                    <hr class="register-divider" />
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone" placeholder="Phone Number"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Repeat Email</label>
                        <input type="text" class="form-control" name="email_confirmation" placeholder="Repeat Email"/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn blue pull-right">Submit <i class="icon-arrow-right"></i></button>
                    <div>
                        <a href="" th:href="@{/login}">Back to Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center margin-top-20">
        2016 &copy; STT Jakarta
    </div>
</div>
</body>
</html>
