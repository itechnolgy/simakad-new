<form class="form form-horizontal" method="post" action="" xmlns:th="http://www.thymeleaf.org">
    <div class="form-body">
        <div class="form-group">
            <label class="control-label col-md-3">Period</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="period" placeholder="Period" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Start Date</label>
            <div class="col-md-9">
                <input type="text" class="form-control date-picker" name="startDate" placeholder="Start Date"
                       readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">End Date</label>
            <div class="col-md-9">
                <input type="text" class="form-control date-picker" name="endDate" placeholder="End Date"
                       readonly="readonly"/>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="col-md-offset-3 col-md-9">
            <a th:href="@{''}" class="btn btn-default">
                <i class="icon-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                Submit <i class="icon-arrow-right"></i>
            </button>
        </div>
    </div>
</form>
