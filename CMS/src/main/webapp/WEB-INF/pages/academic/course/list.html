<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<!-- INSERT YOUR CSS PLUGIN HERE -->
<head th:fragment="cssPlugins" th:remove="tag">
</head>

<!-- INSERT YOUR JS PLUGIN HERE -->
<body th:fragment="jsPlugins" th:remove="tag">
</body>

<!-- INSERT YOUR JS PAGE HERE -->
<body th:fragment="jsPage" th:remove="tag">
<script src="../../../assets/pages/scripts/academic.js" type="text/javascript"
        th:src="@{/assets/pages/scripts/academic.js}"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        AcademicPage.courseList();
    });
</script>
</body>

<!-- INSERT YOUR LAYOUT HERE -->
<body th:fragment="mainLayout" th:remove="tag">
<div class="portlet light">
    <div class="portlet-body">
        <h4 class="block">Course List</h4>
        <div class="block btn-action">
            <a th:href="@{''}" class="btn btn-primary">Create New</a>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Degree</th>
                <th>SKS</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courseList}">
                <td th:text="${course.id}">1</td>
                <td th:text="${course.courseName}">Pengenalan Teologi</td>
                <td th:text="${course.degreeId}">S1</td>
                <td th:text="${course.semesterCreditNumber}">2</td>
                <td>
                    <a th:href="'edit/' + ${course.id}" class="btn btn-xs btn-info btn-accept">Edit</a>
                    <button type="button" class="btn btn-xs btn-danger btn-delete" th:attr="data-id=${course.id}">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="delete-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="" id="form-delete">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Delete Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">Are you sure want to delete this course? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn dark btn-outline" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">OK <i class="icon-arrow-right"></i></button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
</html>
