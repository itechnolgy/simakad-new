<form class="form form-horizontal" method="post" action="" id="course-form" xmlns:th="http://www.thymeleaf.org">
    <div class="form-body">
        <input type="hidden" name="id" value="" />
        <div class="form-group">
            <label class="control-label col-md-3">Course Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Course Name" />
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="col-md-offset-3 col-md-9">
            <a th:href="@{''}" class="btn btn-default">
                <i class="icon-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                Submit <i class="icon-arrow-right"></i>
            </button>
        </div>
    </div>
</form>
