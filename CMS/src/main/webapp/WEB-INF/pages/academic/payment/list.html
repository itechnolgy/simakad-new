<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<!-- INSERT YOUR CSS PLUGIN HERE -->
<head th:fragment="cssPlugins" th:remove="tag">
</head>

<!-- INSERT YOUR JS PLUGIN HERE -->
<body th:fragment="jsPlugins" th:remove="tag">
</body>

<!-- INSERT YOUR JS PAGE HERE -->
<body th:fragment="jsPage" th:remove="tag">
</body>

<!-- INSERT YOUR LAYOUT HERE -->
<body th:fragment="mainLayout" th:remove="tag">
<div class="portlet light">
    <div class="portlet-body">
        <div class="portlet light bg-inverse">
            <div class="portlet-body form">
                <h4 class="block">Payment List</h4>
                <form id="upload-form" class="form-horizontal" method="get" action="">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Strata</label>
                            <div class="col-md-9">
                                <select class="form-control" name="degreeId">
                                    <option value="1">Strata 1 (S1)</option>
                                    <option value="2">Strata 2 (S2)</option>
                                    <option value="3">Strata 3 (S3)</option>
                                    <option value="4">Strata 1 (S1) Matriculation</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn blue pull-right">Submit <i class="icon-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div th:if="${param.degreeId} != null">
            <h4 class="block">Payment</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>Period</th>
                    <th>Type</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2016</td>
                    <td>Registration</td>
                    <td>100.000</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-info" th:attr="data-id=1">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td>2016</td>
                    <td>BP3</td>
                    <td>10.000.000</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-info" th:attr="data-id=1">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
