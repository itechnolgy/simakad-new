<form class="form form-horizontal" method="post" action="" id="krs-form" xmlns:th="http://www.thymeleaf.org">
    <div class="form-body">
        <input type="hidden" name="id" value="" />
        <div class="form-group">
            <label for="lectureId" class="control-label col-md-3">Lecture</label>
            <div class="col-md-9">
                <select class="form-control select2custom" id="lectureId" name="lectureId">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="degreeId" class="control-label col-md-3">Degree ID</label>
            <div class="col-md-9">
                <select class="form-control" name="degreeId" id="degreeId">
                    <option value="">- Please Select -</option>
                    <option value="1">S1</option>
                    <option value="2">S2</option>
                    <option value="3">S3</option>
                    <option value="4">S1 Matriculation</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="courseId" class="control-label col-md-3">Course</label>
            <div class="col-md-9">
                <select class="form-control select2custom" id="courseId" name="courseId">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="scheduleDay" class="control-label col-md-3">Day</label>
            <div class="col-md-9">
                <select class="form-control" name="scheduleDay" id="scheduleDay">
                    <option value="">- Please Select -</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="scheduleTime" class="control-label col-md-3">Time</label>
            <div class="col-md-9">
                <select class="form-control" name="scheduleTime" id="scheduleTime">
                    <option value="">- Please Select -</option>
                    <option value="1">07:20 - 09:00</option>
                    <option value="2">09:20 - 11:00</option>
                    <option value="3">11:20 - 13:00</option>
                    <option value="4">13:20 - 15:00</option>
                    <option value="5">15:20 - 17:00</option>
                    <option value="6">17:20 - 19:00</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="quota" class="control-label col-md-3">Quota</label>
            <div class="col-md-9">
                <input type="number" name="quota" class="form-control" th:min="0" id="quota" />
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="col-md-offset-3 col-md-9">
            <a th:href="@{''}" class="btn btn-default">
                <i class="icon-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                Submit <i class="icon-arrow-right"></i>
            </button>
        </div>
    </div>
</form>
