<!-- BEGIN HEAD -->

    <link href="../../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" th:href="@{/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}" rel="stylesheet" type="text/css"/>

    <!-- END PAGE LEVEL PLUGIN STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="../../assets/global/css/components.min.css" th:href="@{/assets/global/css/components.min.css}" rel="stylesheet" id="style_components" type="text/css"/>
    <link href="../../assets/global/css/plugins.min.css" th:href="@{/assets/global/css/plugins.min.css}" rel="stylesheet" type="text/css"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="../../assets/layouts/layout/css/layout.min.css" th:href="@{/assets/layouts/layout/css/layout.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../../assets/layouts/layout/css/themes/light.min.css" th:href="@{/assets/layouts/layout/css/themes/light.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../../assets/layouts/layout/css/custom.css" th:href="@{/assets/layouts/layout/css/custom.css}" rel="stylesheet" type="text/css"/>
    <!-- END THEME LAYOUT STYLES -->

<div class="page-container">

    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content no-sidebar">
            <!-- BEGIN PAGE BASE CONTENT -->
            <div class="row">
                <div class="col-md-12">
                    <div th:if="${view} != null" th:remove="tag"><div th:replace="${view}::mainLayout"></div></div>

                </div>
            </div>
            <!-- END PAGE BASE CONTENT -->
        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<div th:replace="layout/footer"></div>
<!--[if lt IE 9]>
<script src="/assets/global/plugins/respond.min.js"></script>

<!-- BEGIN CORE PLUGINS -->
<script src="../../assets/global/plugins/jquery.min.js" th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
<script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" th:src="@{/assets/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
