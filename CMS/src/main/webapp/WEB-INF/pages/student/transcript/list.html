<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<!-- INSERT YOUR CSS PLUGIN HERE -->
<head th:fragment="cssPlugins" th:remove="tag">
</head>

<!-- INSERT YOUR JS PLUGIN HERE -->
<body th:fragment="jsPlugins" th:remove="tag">
<script src="../../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"
        th:src="@{/assets/global/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
<script type="text/javascript" src="../../../assets/global/plugins/moment.min.js"
        th:src="@{/assets/global/plugins/moment.min.js}"></script>
</body>

<!-- INSERT YOUR JS PAGE HERE -->
<body th:fragment="jsPage" th:remove="tag">
<script src="../../../assets/pages/scripts/student.js" type="text/javascript"
        th:src="@{/assets/pages/scripts/student.js}"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        StudentPage.transcript();
    });
</script>
</body>

<!-- INSERT YOUR LAYOUT HERE -->
<body th:fragment="mainLayout" th:remove="tag">
<div class="portlet light">
    <div class="portlet-body">
        <div class="portlet light bg-inverse">
            <div class="portlet-body form">
                <form id="upload-form" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Semester</label>
                            <div class="col-md-9">
                                <select class="form-control" name="type" id="semester-transcript">
                                    <option value="">-- Please Select --</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h4 class="block">Transcript</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>Course</th>
                    <th>SKS</th>
                    <th>Assignment</th>
                    <th>Mid Exam</th>
                    <th>Final Exam</th>
                    <th>Grade</th>
                </tr>
                </thead>
                <tbody id="table-transcript">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
