<div class="portlet light">
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-12 margin-top-20">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th width="20%">Day</th>

                        <th width="20%">Lecture</th>
                        <th width="20%">Course</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>10:00 - 12:00</td>

                    <tr>
                        <td>Tuesday</td>
                        <td>10:00 - 12:00</td>
                        <td>Wolfgang Mozart</td>
                        <td>DEF</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>10:00 - 12:00</td>
                        <td>Alexander Graham Bell</td>
                        <td>GHI</td>
